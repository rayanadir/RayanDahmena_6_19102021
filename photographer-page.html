<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer</title>
    <link rel="stylesheet" href="public/css/pages/photographers-page.css">
    <script src="https://kit.fontawesome.com/8570de5ffd.js" crossorigin="anonymous"></script>

</head>

<body aria-hidden="false" aria-modal="false">
    <header class="header" id="header">
        <a href="index.html" data-id="logo" id="logo">
            <img class="header__logo" src="public/medias/logo/logo.svg" alt="retour à la page d'accueil">
        </a>
    </header>
    <main>
        <section class="profile" id="profile">
        </section>
        <section class="images" id="imagesSection">
            <div class="images__wrap_filter_button" id="filter">
                <label for="select" class="images__filter">
                    Trier par
                </label>

                <button class="images__select" id="select">
                    Popularité
                    <em class="fas fa-chevron-down"></em>
                </button>

                <div class="images__triple" id="select_triple">
                    <button class="images__select images__popularite" id="popularite">
                        Popularité
                        <em class="fas fa-chevron-up"></em>
                    </button>
                    <button class="images__select images__date" id="date">
                        <hr class="hr_top">
                        Date
                        <hr class="hr_bottom">
                    </button>
                    <button class="images__select images__titre" id="title">
                        Titre
                    </button>
                </div>


                <!--
                <select class="images__select" id="select" data-id="-1">
                    <option value="popularite" class="images__option">Popularité</option>
                    <option value="date" class="images__option">Date</option>
                    <option value="titre" class="images__option">Titre</option>
                </select>-->
            </div>
            <div class="images__collection" id="images">
            </div>
        </section>
        <section class="banner" id="banner">
        </section>


        <section class="media" id="media">
            
            <div class="media__left">
                <em class="fas fa-chevron-left media__icon" id="previous" title="média précédent"></em>
            </div>

            <div class="media__media_close">
                <div class="media__media_title" id="media_title">
                </div>
                <em class="fas fa-times media__close_icon" id="closemedia" title="fermer média"></em>
            </div>

            <div class="media__right">
                <em class="fas fa-chevron-right media__icon" id="next" title="média suivant"></em>
            </div>
            
        </section>


    </main>
    <script type="module" src="./public/js/pages/photographer-page.js"></script>
</body>
<div class="contactform" id="contact" aria-label="Form" aria-modal="true" aria-hidden="true" role="dialog">
</div>

</html>
