<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer</title>
    <link rel="stylesheet" href="../css/pages/photographers-page.css">
    <script src="https://kit.fontawesome.com/8570de5ffd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <a href="../index.html">
            <img class="header__logo" src="../FishEye_Photos/logo/logo.svg">
        </a>
    </header>
    <main>
        <section class="profile">
            <article class="profile__infos">
                <h1 class="profile__name">
                    Mimi Keel
                </h1>
                <p class="profile__localisation">
                    London,UK
                </p>
                <p class="profile__description">
                    Voir le beau dans le quotidien
                </p>
                <div class="profile__tags">
                    <li class="profile__tag">#portrait</li>
                    <li class="profile__tag">#events</li>
                    <li class="profile__tag">#travel</li>
                    <li class="profile__tag">#animals</li>
                </div>
            </article>
            <div class="profile__bouton">
                <button class="profile__contact">
                Contactez-moi
            </button>
            </div>

            <img class="profile__img" src="../FishEye_Photos/Sample Photos/Mimi/Portrait_Nora.jpg">
        </section>
        <section class="images">
            <label for="filter" class="images__filter">
                Trier par
            </label>
            <article class="images__article">
                <img src="../FishEye_Photos/Sample Photos/Mimi/Animals_Rainbow.jpg" class="images__image" alt="image">
                <div class="images__title_like">
                    <div class="images__title">
                        Arc-en-ciel
                    </div>
                    <div class="images__like">
                        <div class="images__count">
                            12
                        </div>
                        <i class="fas fa-heart images__icon"></i>
                    </div>
                </div>
            </article>
        </section>
        <section class="banner">
            <div class="banner__likes">
                <div class="banner__count">
                    297081
                </div>
                <i class="fas fa-heart banner__icon"></i>
            </div>
            <div class="banner__price">
                300â‚¬ / jour
            </div>
        </section>
    </main>
</body>

</html>
