<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer</title>
    <link rel="stylesheet" href="public/css/pages/photographers-page.css">
    <script src="https://kit.fontawesome.com/8570de5ffd.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header" id="header">
        <a href="/index.html">
            <img class="header__logo" src="public/medias/logo/logo.svg">
        </a>
    </header>
    <main>
        <section class="profile" id="profile">
        </section>
        <section class="images" id="imagesSection">
            <div class="images__wrap_filter_button" id="filter">
                <label for="filter" class="images__filter">
                    Trier par
                </label>
                <select class="images__select" id="select">
                    <option value="popularite" class="images__option">Popularit√©</option>
                    <option value="date" class="images__option">Date</option>
                    <option value="titre" class="images__option">Titre</option>
                </select>
            </div>
            <div class="images__collection" id="images">
            </div>
        </section>
        <section class="banner" id="banner">
        </section>
        <section class="contactform" id="contact">
        </section>
        <section class="media" id="media">
            <i class="fas fa-times media__close_icon" id="closemedia"></i>
            <div class="media__media_icons">
                <i class="fas fa-chevron-left media__icon" id="previous"></i>
                <div class="media__media_title" id="media_title">
                </div>
                <i class="fas fa-chevron-right media__icon" id="next"></i>
            </div>
        </section>
    </main>
    <script type="module" src="public/js/pages/photographer-page.js"></script>
</body>

</html>
